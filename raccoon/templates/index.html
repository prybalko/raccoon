<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
{#    <script src="{{ url_for('static', filename='js/jquery-1.12.4.min.js') }}"></script>#}
{#    <script src="{{ url_for('static', filename='js/raccoon.js') }}"></script>#}
    <title>Dashboard - Raccoon</title>
</head>
<body>
<div class="container">
    <h1>Raccoon Dashboard</h1>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th>Job ID</th>
                    <th>Task Name</th>
                    <th>Parameters</th>
                    <th>Email</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                {% for job in jobs %}
                    <tr class=" {{'success' if job.status == 'success' }}
                                {{'danger' if job.status == 'fail' }}
                                {{'warning' if job.status == 'in progress' }}
                                {{'active' if job.status == 'queued' }}">
                        <td>{{ job.id }}</td>
                        <td>{{ job.task_name }}</td>
                        <td>{{ job.params }}</td>
                        <td>{{ job.email }}</td>
                        <td>{{ job.start_date }}</td>
                        <td>{{ job.end_date }}</td>
                        <td>{{ job.status }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>

</html>
